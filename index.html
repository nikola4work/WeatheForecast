<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--THIS LINK CONVERTS WEATHER API HTTP TO HTTPS - SO THAT WEBPAGE COULD BE LIVE-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Flavors|Tillana&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Main container-->
    <div class="jumbotron jumbotron-fluid col-12">
        <div class="video-container">
            <video autoplay loop muted id="myVideo">
          <source
            src="./assets/images/171124_H1_004.mp4"
            alt="waves"
            type="video/mp4"
          />
          <!--   <audio>
            <source src="" type="audio/mpeg" />
          </audio>-->
        </video>
        </div>

        <div class="container col-md-12" id="title">
            <h1 class="title">Weather Dashboard</h1>
        </div>

        <div id="search-container" class="card animated flipInX">
            <div class="card-header">
                <form class="example " action="" autocomplete="off">
                    <input id="searchBox" type="text" placeholder="Enter A City" name="search" />
                    <button id="search-btn" type="submit">
              <i class="fa fa-search"></i>
            </button>
                </form>
            </div>
            <button class="clr-btn">Clear</button>
            <ul id="cityList" class="list-group list-group-flush"></ul>
        </div>
        <div class="fig-container">
            <figure class="figure animated flipInX" id="main-figure"></figure>
        </div>

        <ul class="ul-container col-12" id="ul-5day">
            <h2 class="day-text">5-Day Forecast</h2>

            <li id="day-1">
                <h5 class="date-display"></h5>
                <img id="daily-icon" />
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>
            <li id="day-2">
                <h5 class="date-display"></h5>
                <img id="daily-icon" />
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>
            <li id="day-3">
                <h5 class="date-display"></h5>
                <img id="daily-icon" />
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>
            <li id="day-4">
                <h5 class="date-display"></h5>
                <img id="daily-icon" />
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>
            <li id="day-5">
                <h5 class="date-display"></h5>
                <img id="daily-icon" />
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>
        </ul>
    </div>
    <!--End of Main container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
